<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="sidenav-header">
      <span class="logo-text">Sobriety</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/journal" routerLinkActive="active-link">
        <mat-icon matListItemIcon>book</mat-icon>
        <span matListItemTitle>Journal</span>
      </a>
      <a mat-list-item routerLink="/meetings" routerLinkActive="active-link">
        <mat-icon matListItemIcon>video_camera_front</mat-icon>
        <span matListItemTitle>Meetings</span>
      </a>
      <a mat-list-item routerLink="/forum" routerLinkActive="active-link">
        <mat-icon matListItemIcon>forum</mat-icon>
        <span matListItemTitle>Forum</span>
      </a>
      <a mat-list-item routerLink="/plan" routerLinkActive="active-link">
        <mat-icon matListItemIcon>assignment</mat-icon>
        <span matListItemTitle>My Plan</span>
      </a>
      <mat-divider></mat-divider>
      <div mat-subheader>Resources</div>
      <a mat-list-item routerLink="/resources" routerLinkActive="active-link">
        <mat-icon matListItemIcon>library_books</mat-icon>
        <span matListItemTitle>Reading</span>
      </a>
      <a mat-list-item routerLink="/fourth-step" routerLinkActive="active-link">
        <mat-icon matListItemIcon>format_list_numbered</mat-icon>
        <span matListItemTitle>4th Step</span>
      </a>
      <a mat-list-item routerLink="/motivation" routerLinkActive="active-link">
        <mat-icon matListItemIcon>lightbulb</mat-icon>
        <span matListItemTitle>Motivation</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="main-toolbar">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="page-title">{{ title() }}</span>
      <span class="spacer"></span>

      <ng-container *ngIf="isLoggedIn; else loginBtn">
        <span class="username-display hidden-mobile">Hi, {{ username }}</span>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item disabled>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-container>
      <ng-template #loginBtn>
        <a mat-button routerLink="/login">Login</a>
      </ng-template>
    </mat-toolbar>

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
